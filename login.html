<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	
</head>
<body>
	<div class="bg"style="background-image: url('images/mountain.png');">
	<div class="container-fluid">
		<div class="row">
	
<div class="uk ">
	<div class="ml-5 mr-5">
	<h5 class="card-title mt-5 text-center"><b>Login</b></h5>
		  <form class="needs-validation mx-auto"id="logform"action="" novalidate>
	
			<div class="form-group">
			  <label for="exampleInputEmail1">Email address</label>
			  <input type="email" class="form-control" id="logemail" aria-describedby="emailHelp">
			  <small id="aemail" class="form-text text-muted"></small>
			</div>
			<div id="logmessageemail">
				<p id="logpem" class="invalid">masukkan email yang valid</p>
			  </div>			
			
			  <div class="form-group">
			  <label for="exampleInputPassword1">Password</label>
			  <input type="password" class="form-control" id="logpassword"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			  <small id="apass1" class="form-text text-muted"></small>
			</div>
			<div id="logmessage">
				<p id="logletter" class="invalid">mengandung <b>huruf kecil</b> </p>
				<p id="logcapital" class="invalid">mengandung <b>huruh besar</b> </p>
				<p id="lognumber" class="invalid">mengandung <b>angka</b></p>
				<p id="loglength" class="invalid">minimal <b>8 karakter</b></p>
			  </div>



			<button id="submit" type="submit" class="btn buttonsubmit btn-lg btn-block">Submit</button>
			<p class="mt-2 ">belum punya akun? <a href="index.html" class="card-link">SignUp disini</a></p>
		  </form>
		 
		</div>	
		</div>
	  </div>
	</div>
	<script src="js/login.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>



</body>
</html>
